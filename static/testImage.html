        <script>
            const canvas = document.getElementById('image');
            const ctx = canvas.getContext('2d');
            
            
            function drawImage(imageUrl, x, y, w, h, alpha = 1, callback) {
                let image = new Image();
                image.onload = () => {
                    ctx.globalAlpha = alpha;
                    ctx.drawImage(image, x, y, w, h);
                    if (callback) {
                        callback();
                    }
                }
                image.src = imageUrl;
            }
            
            function drawText(text, style, size, textAlign, textBaseline, x, y, maxX, color = 'white') {
                let font = size + 'px Arial';
                if (style) {
                    font = style + ' ' + font;
                }
                ctx.globalAlpha = 1;
                ctx.font = font;
                ctx.textBaseline = textBaseline;
                ctx.textAlign = textAlign;
                ctx.fillStyle = color;
                let lines = [];
                if (maxX) {
                    lines = getLines(text, maxX);
                } else {
                    lines = [text];
                }
                let baseY = 0;
                if (textBaseline === 'middle') {
                    baseY = -(lines.length - 1) * (size + 2) / 2
                }
                for (let i = 0; i < lines.length; i++) {
                    ctx.fillText(lines[i], x, baseY + y + i * (size + 2));
                }
            }
            
            function getLines(text, maxWidth) {
                var words = text.split(" ");
                var lines = [];
                var currentLine = words[0];

                for (var i = 1; i < words.length; i++) {
                    var word = words[i];
                    var width = ctx.measureText(currentLine + " " + word).width;
                    if (width < maxWidth) {
                        currentLine += " " + word;
                    } else {
                        lines.push(currentLine);
                        currentLine = word;
                    }
                }
                lines.push(currentLine);
                return lines;
            }
