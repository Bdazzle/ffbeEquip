<html>
    <head>
        
        <style>
            body {
                display: flex;
                flex-direction: column;
                height: 100%;
                overflow: hidden;
            }
            .frame {
                flex-grow: 1
            }
            
            #results {
                position: absolute;
                top:0;
                left:0;
                background-color: white;
                z-index: 10;
            }
        </style>
        
        
        <script src="externalControl.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"
                integrity="sha384-nrOSfDHtoPMzJHjVTdCopGqIqeYETSXhZDFyniQ8ZHcVy08QesyHcnOUpMpqnmWq" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="results"></div>
        <iframe id="ffbeEquipIframe" class="frame"></iframe>
        
        <script>
            let units = [["Karten", "401007205", "ATK"], ["AK Rain", "100023205", "ATK"], ["Hyoh", "100016205", "ATK"]];
            let unitIndex = 0;
            
            $(function() {    
                let iframe = document.getElementById('ffbeEquipIframe');
                FFBEEquipExternalControl.init(iframe, true)
                    .then(() => FFBEEquipExternalControl.setMonsterStats(1000, 1000))
                    .then(() => FFBEEquipExternalControl.setMonsterRaces(['dragon']))
                    .then(recursivelySelectUnitAndBuild);
            });
            
            let recursivelySelectUnitAndBuild = function() {
                FFBEEquipExternalControl.selectUnit(units[unitIndex][1])
                    .then(() => FFBEEquipExternalControl.selectGoal(units[unitIndex][2]))
                    .then(() => FFBEEquipExternalControl.setPot('atk', 500))
                    .then(() => FFBEEquipExternalControl.checkOption("forceTmrAbility"))
                    .then(() => FFBEEquipExternalControl.build())
                    .then((result) => {
                        $("#results").append($('<div>' + units[unitIndex][0] + ' - ' + result.units[0].calculatedValues.atk.value + '</div>'));
                        unitIndex++;
                        if (unitIndex < units.length) {
                            recursivelySelectUnitAndBuild();
                        }
                    });
            }
        </script>
    </body>
</html>
